<h2>Logiciel Libre</h2>

<li data-marpit-fragment="1">

</li>
<li data-marpit-fragment="2">
<p>[...]Les utilisateurs ont la libert d'excuter, copier, distribuer, tudier, modifier et amliorer ces logiciels.</p>
</li>
</ul>
<blockquote>

</blockquote>
</section>

<blockquote>

</blockquote>
<p><img src="./binaries/wikipedia.png" alt="height:100" style="height:100px;" /> <img src="./binaries/creative_commons.png" alt="height:100" style="height:100px;" /> <img src="binaries/openfoodfacts.png" alt="height:100" style="height:100px;" /> <img src="binaries/osmlogo.png" alt="height:100" style="height:100px;" /></p>
<p><a href="https://www.les-communs-dabord.org/communs-de-quoi-parle-t-on/">Les communs d'abord</a></p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" data-marpit-pagination="50" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;">
<h2>Bonus Microsoft</h2>
<p>La FSF n'est plus ennemi jur de Microsoft, mais a ne l'empche pas de troller : <a href="https://windows.developpez.com/actu/293901/La-FSF-envoie-a-Microsoft-un-disque-dur-vide-pour-recuperer-le-code-source-de-Windows-7-et-demande-a-l-entreprise-de-tenir-aux-engagements-qu-elle-a-pris-envers-la-communaute-du-logiciel-libre/">la FSF envoie  Microsoft un disque dur vide pour rcuprer le code source de Windows 7</a></p>
<p><a href="https://boxofcables.dev/microsoft-and-open-source-an-unofficial-timeline">Microsoft and Open Source: An unofficial timeline</a></p>
<p><a href="https://www.theregister.com/2020/05/15/microsoft_brad_smith_open_source/">Brad Smith (prsident de Microsoft), reconnait que Microsoft a t &quot;on the wrong side of history&quot;</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;">
<h2>Bonus communaut</h2>
<p><a href="https://twitter.com/VictorStinner/status/1295237763697180672?s=20">Victor Stinner a propos des termes offenants et des ractions de la communaut</a>. Il a reu des commentaires comme &quot;I would want him dead&quot; suite  un talk  la PyCon o il parle simplement de retirer des termes offenants dans Python.</p>
<p><a href="https://twitter.com/bitfield/status/1269975970200641537?s=19">Rubocop, un framework en Ruby, a vu une partie de sa communaut exiger du mainteneur principal</a> qu'il change de nom suite au mouvement #BlackLivesMatter</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;binaries/pepper.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="52" data-paginate="true" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="52" data-marpit-pagination-total="58"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;">
<h2>So far, so good</h2>
<blockquote>
<p>Tous les pisodes de Pepper &amp; Carrot sont publis en libre accs sur Internet via le site de David Revoy [...] sous licence Creative Commons BY (Paternit).</p>
</blockquote>
<blockquote>
<p>Celle-ci est trs ouverte, puisquelle autorise toutes les formes de rutilisation (y compris  caractre commercial)  condition de citer le nom de lauteur.</p>
</blockquote>
<p><a href="https://scinfolex.com/2016/08/30/pepper-et-carrot-une-bande-dessinee-open-source-publiee-chez-glenat/">S.I.Lex - Pepper et Carrot : BD Open Source chez Glnat</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;">
<h2>Mais dans les commentaires...</h2>

<p>Un investissement sans limites de cet auteur passionn doubl dun combat quasi politique pro  Open Source  (alors que <strong>sous couvert de modernit</strong>, on est juste revenu sur la place du march <strong>en plein moyen ge quand les saltimbanques</strong> essayaient de vivre des pices jetes par les passants).</p>
</blockquote>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="4" data-marpit-pagination-total="58" style="--paginate:true;--class:lead;--theme:gaia;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;binaries/logiciel_libre.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="4" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="4" data-marpit-pagination-total="58" style="--paginate:true;--class:lead;--theme:gaia;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Dis papa, c'est quoi le (logiciel) libre ?</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="4" data-marpit-pagination-total="58"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;binaries/richard_stallman.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="5" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Logiciel Libre</h2>
<p>Définition GNU (<img src="binaries/fsf_logo.png" alt="width:100 margin-right" style="width:100px;" />)</p>
<ul>
<li data-marpit-fragment="1">
<p>« Logiciel libre » désigne des logiciels qui respectent la liberté des utilisateurs.</p>
</li>
<li data-marpit-fragment="2">
<p>[...] Les utilisateurs ont la liberté d'exécuter, copier, distribuer, étudier, modifier et améliorer ces logiciels.</p>
</li>
</ul>
<blockquote>
<p>« Free as in free speech, not free beer »</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="58"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;">
<h1>Le libre, c'est pas que du logiciel !</h1>
<p>Partager des connaissances, de la culture, c'est aussi faire &quot;du libre&quot;</p>
<blockquote>
<p>Les biens communs, ou tout simplement <strong>communs</strong>, sont des ressources, gérées collectivement par une communauté [...] dans le but de préserver et pérenniser cette ressource.</p>
</blockquote>
<p><img src="./binaries/wikipedia.png" alt="height:100" style="height:100px;" /> <img src="./binaries/creative_commons.png" alt="height:100" style="height:100px;" /> <img src="binaries/openfoodfacts.png" alt="height:100" style="height:100px;" /> <img src="binaries/osmlogo.png" alt="height:100" style="height:100px;" /></p>
<p><a href="https://www.les-communs-dabord.org/communs-de-quoi-parle-t-on/">Les communs d'abord</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;binaries/underpants-gnomes-business-plan.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="7" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Open Source (≠ Logiciel Libre)</h2>
<p>Définition GNU (encore)</p>
<ul>
<li data-marpit-fragment="1">
<p>En 1998, une partie de la communauté a […] commencé à faire […] de l'« open source »</p>
</li>
<li data-marpit-fragment="2">
<p>Le mouvement open source vise à promouvoir le logiciel libre en lui retirant l’aspect idéologique (= politique)</p>
</li>
<li data-marpit-fragment="3">
<p><a href="https://www.gnu.org/philosophy/open-source-misses-the-point.html">GNU.org - Open Source misses the point</a></p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="7" data-marpit-pagination-total="58"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;">
<h2>Free software versus Open source software</h2>
<p>Dans la pratique,</p>
<ul>
<li data-marpit-fragment="1">Cette distinction est très peu connue du « grand public IT »</li>
<li data-marpit-fragment="2">De nombreux logiciels dits « open source » sont « libres »</li>
</ul>
<p><img src="./binaries/thatsexactly.png" alt="width:550 center" style="width:550px;" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" data-marpit-pagination="49" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;">
<h2>Le super sketchnote de @ane_naiz</h2>
<p><img src="binaries/ane_naiz_sketchnote-1024x715.jpeg" alt="center height:540" style="height:540px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" data-marpit-pagination="50" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;">
<h2>Bonus Microsoft</h2>
<p>La FSF n'est plus ennemi juré de Microsoft, mais ça ne l'empêche pas de troller : <a href="https://windows.developpez.com/actu/293901/La-FSF-envoie-a-Microsoft-un-disque-dur-vide-pour-recuperer-le-code-source-de-Windows-7-et-demande-a-l-entreprise-de-tenir-aux-engagements-qu-elle-a-pris-envers-la-communaute-du-logiciel-libre/">la FSF envoie à Microsoft un disque dur vide pour récupérer le code source de Windows 7</a></p>
<p><a href="https://boxofcables.dev/microsoft-and-open-source-an-unofficial-timeline">Microsoft and Open Source: An unofficial timeline</a></p>
<p><a href="https://www.theregister.com/2020/05/15/microsoft_brad_smith_open_source/">Brad Smith (président de Microsoft), reconnait que Microsoft a été &quot;on the wrong side of history&quot;</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;">
<h2>Bonus communauté</h2>
<p><a href="https://twitter.com/VictorStinner/status/1295237763697180672?s=20">Victor Stinner a propos des termes offençants et des réactions de la communauté</a>. Il a reçu des commentaires comme &quot;I would want him dead&quot; suite à un talk à la PyCon où il parle simplement de retirer des termes offençants dans Python.</p>
<p><a href="https://twitter.com/bitfield/status/1269975970200641537?s=19">Rubocop, un framework en Ruby, a vu une partie de sa communauté exiger du mainteneur principal</a> qu'il change de nom suite au mouvement #BlackLivesMatter</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;binaries/pepper.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="52" data-paginate="true" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Bonus libre = moyen age ?</h2>
<p><img src="binaries/tweet01.webp" alt="" /></p>
<p><a href="https://twitter.com/dirtybiology/status/773149041437868032?s=20">Le tweet en question</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="52" data-marpit-pagination-total="58"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;">
<h2>So far, so good</h2>
<blockquote>
<p>Tous les épisodes de Pepper &amp; Carrot sont publiés en libre accès sur Internet via le site de David Revoy [...] sous licence Creative Commons BY (Paternité).</p>
</blockquote>
<blockquote>
<p>Celle-ci est très ouverte, puisqu’elle autorise toutes les formes de réutilisation (y compris à caractère commercial) à condition de citer le nom de l’auteur.</p>
</blockquote>
<p><a href="https://scinfolex.com/2016/08/30/pepper-et-carrot-une-bande-dessinee-open-source-publiee-chez-glenat/">S.I.Lex - Pepper et Carrot : BD Open Source chez Glénat</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;">
<h2>Mais dans les commentaires...</h2>
<blockquote>
<p>Un investissement sans limites de cet auteur passionné doublé d’un combat quasi politique pro « Open Source » (alors que <strong>sous couvert de modernité</strong>, on est juste revenu sur la place du marché <strong>en plein moyen âge quand les saltimbanques</strong> essayaient de vivre des pièces jetées par les passants).</p>
</blockquote>
<p><strong>#saltimbaque #neocommuniste</strong></p>
<p><a href="https://blog.zwindler.fr/2016/09/09/2223/">Blog zwindler.fr - Licence libre, auteurs du web et copyright</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="58" style="--paginate:true;--theme:gaia;">
